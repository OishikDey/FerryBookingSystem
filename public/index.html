<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ferry Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class=""title>Ahoy Matey!</h1>
    <form id="bookingForm">
        
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required><br>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone"><br>
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email"><br>
        
        <label for="availDate">Select an available date: </label>
        <select id="availDate" required>
            <option value="">Choose a date</option>
        </select>
        
        <label for="availTime">Select an available time: </label>
        <select id="availTime" required>
            <option value="">Choose a time</option>
        </select>
        
        <p>Choose Package: </p>
        
        <div class=""radio-group>
            <label>
                <input type="radio" name="package" value="Standard Package ($250)">
                Standard Package ($250)
            </label>
        </div>
        
        <div class="radio-group">
            <label>
                <input type="radio" name="package" value="Premium Package ($500)">
                Premium Package ($500)
            </label>
        </div>
        <div class="radio-group">
            <label>   
                <input type="radio" name="package" value="Family Special Package for group of four ($900)">
                Family Special Package for group of four ($900)
            </label>
        </div>

        <input type="submit" value="Book Now!">
    </form>
    <script src="script.js"></script>
</body>
</html>
